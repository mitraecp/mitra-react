        // Elementos do DOM
        const iframe = document.getElementById('react-iframe');
        const componentCodeTextarea = document.getElementById('component-code');
        const renderButton = document.getElementById('render-button');
        const logContainer = document.getElementById('log-container');
        const exampleButtons = document.querySelectorAll('.example-button');

        // Vari√°veis de estado
        let iframeReady = false;

        // Fun√ß√£o para adicionar log
        function addLogEntry(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;

            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;

            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Fun√ß√£o para enviar mensagem para o iframe
        function sendMessageToIframe(type, payload) {
            if (!iframeReady) {
                addLogEntry('O iframe ainda n√£o est√° pronto para receber mensagens.', 'error');
                return;
            }

            const message = { type, payload };
            iframe.contentWindow.postMessage(message, '*');
            addLogEntry(`Mensagem enviada: ${type}`, 'sent');
        }

        // Listener para mensagens do iframe
        window.addEventListener('message', (event) => {
            const message = event.data;

            if (!message || !message.type) return;

            addLogEntry(`Mensagem recebida: ${message.type}`, 'received');

            switch (message.type) {
                case 'READY':
                    iframeReady = true;
                    addLogEntry('Iframe est√° pronto para receber mensagens!', 'received');
                    break;

                case 'COMPONENT_RENDERED':
                    addLogEntry('Componente renderizado com sucesso!', 'received');
                    break;

                case 'ERROR':
                    addLogEntry(`Erro: ${message.payload.message}`, 'error');
                    break;

                case 'LOG':
                    addLogEntry(`Log do iframe: ${JSON.stringify(message.payload)}`, 'received');
                    break;
            }
        });

        // Event listener para o bot√£o de renderizar
        renderButton.addEventListener('click', () => {
            const code = componentCodeTextarea.value.trim();

            if (!code) {
                addLogEntry('Por favor, digite algum c√≥digo para renderizar.', 'error');
                return;
            }

            sendMessageToIframe('RENDER_COMPONENT', code);
        });

        // Event listeners para os bot√µes de exemplo
        exampleButtons.forEach(button => {
            button.addEventListener('click', () => {
                const exampleName = button.getAttribute('data-example');
                const exampleCode = examples[exampleName];

                if (exampleCode) {
                    componentCodeTextarea.value = exampleCode;
                    addLogEntry(`Exemplo "${exampleName}" carregado.`, 'info');
                }
            });
        });

        // Inicializa√ß√£o
        addLogEntry('P√°gina carregada. Aguardando iframe ficar pronto...', 'info');
    </script>
